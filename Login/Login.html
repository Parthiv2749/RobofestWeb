<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Fusion</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container" id="content01">
        <div class="img-slider">
            <h2>Team Fusion</h2>
            <p>Place where imagination turns into creation!</p>
                <img src="../image/LogoLogin.png" alt="img">
        </div>
        <div class="content">
            <h2>Login</h2>
            <form id="form">
                <label for="email" id="elabel">Username</label> <br>
                <input type="email" id="eemail" placeholder="Team Fusion" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" id="lpassword" placeholder="**********"> <br>
                <button type="submit"  onclick="UserRegister()" id="btn">Sign In </button>
            </form> 
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="data.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="server.js"></script>
</body>
</html>
